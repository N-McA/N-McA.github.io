<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Findle</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  
</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" id="main-container">
    <div class="row">
      <div class="column header-links">
        <a href="#" id="search-page-button">Search</a>
        <a href="#" id="upload-page-button" >Upload</a>
      </div>
    </div>
    <hr>
    <div class="row" id="search-page">
      <input class="u-full-width" type="search" placeholder="Search" id="search-bar">
      <div style="text-align: center;">
        <input class="button-primary" type="submit" value="search" id="search-button">
      </div>
      <table class="u-full-width">
				<thead>
					<tr>
						<th>Comment</th>
						<th>Keywords</th>
						<th>Display?</th>
					</tr>
				</thead>
				<tbody id="results-table">
					<tr>
						<td>WARNING!</td>
						<td>Anyone can upload arbitrary JS, and clicking show will display it...</td>
						<td><a href="#">show</a></td>
					</tr>
				</tbody>
			</table>
    </div>
    <div class="row" id="upload-page">
      <label for="htmlInput">Input</label>
      <input class="u-full-width" type="search" placeholder="Comment..." id="upload-comment">      
      <textarea class="u-full-width" placeholder="Arbitrary HTML..." id="upload-html"></textarea>
      <input class="u-full-width" type="search" placeholder="keywords" id="upload-keywords">
      <input class="button-primary" type="submit" value="upload" id="upload-button">
    </div>

    <div class="row" id="iframe-row">
      <iframe id="iframe"></iframe>
    </div>
  </div>

  <!-- Javascript
  __________________________________________________ -->
  <script src="js/headless_browser_test_peer.js"></script>
  <script src="js/site.js"></script>

</body>
</html>
